<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>

<body>
    <div id="container">
        <div id="start">START QUIZ!</div> 
        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <div id="qImg"><img src="" alt=""></div>
            <div id="choices">
                <div class="option" id="A" onclick="checkAnswer('A')"></div>
                <div class="option" id="B" onclick="checkAnswer('B')"></div>
                <div class="option" id="C" onclick="checkAnswer('C')"></div>
                <div class="option" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress">
                <div class="prog"></div>
            </div>
        </div>
        <div id="score_container" style="display: none;">
            <p></p>
            <form action="E:\complete web development bootcamp\task2 web adg\quiz.html">
                <button id="resetButton">Back to Form Page</button>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
